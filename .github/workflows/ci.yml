name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: 1. Type check
        run: npm run check

      - name: 2. Build verification
        run: npm run build

      - name: 3. Check dist output
        run: |
          if [ ! -f "dist/index.html" ]; then
            echo "Error: index.html not found in dist/"
            exit 1
          fi
          echo "Build output verified: dist/index.html exists"

      - name: 4. Validate sitemap
        run: |
          if [ ! -f "dist/sitemap-0.xml" ]; then
            echo "Warning: sitemap not found"
          else
            echo "Sitemap generated successfully"
          fi
